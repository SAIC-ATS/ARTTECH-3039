---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<div class="page-header">
  <h1>
    {{ page.title }} <small>{{ page.date | date_to_string }} - {{ author.name }}
         {% if page.tags %}
            {{ page.tags | array_to_sentence_string }}
         {% endif %}
     </small>
  </h1>
</div>

<div>
  {{ content }}
</div>
